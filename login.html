<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SoilHive</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
            overflow: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .logo-area {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .divider {
            margin: 24px 0;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 10px;
        }

        .toggle-link {
            display: block;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .toggle-link:hover {
            color: var(--text-main);
        }

        .toggle-link span {
            color: var(--primary);
            font-weight: 600;
        }

        .error-msg {
            color: var(--error);
            background: rgba(255, 23, 68, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(255, 23, 68, 0.2);
        }

        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Background Animation -->
    <div class="mesh-bg">
        <div class="mesh-blob blob-1"></div>
        <div class="mesh-blob blob-2"></div>
    </div>

    <div class="auth-container glass-card">

        <div class="logo-area">
            <span>üå±</span> SoilHive
        </div>
        <p style="margin-bottom: 32px; font-size: 1rem;">Welcome back to Soil Intelligence</p>

        <!-- Login Form -->
        <div id="loginForm">
            <div id="loginError" class="error-msg"></div>

            <div class="input-group">
                <label class="input-label">Email Address</label>
                <input type="email" id="loginEmail" class="input-field" placeholder="you@example.com">
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" id="loginPass" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-top: 8px;" onclick="handleLogin(event)">
                Sign In
            </button>

            <!-- Verification Status UI (Hidden by default) -->
            <button id="resendBtn" class="btn btn-outline"
                style="width: 100%; margin-top: 12px; font-size: 14px; padding: 10px; display: none;"
                onclick="resendVerificationEmail()">
                üìß Resend Verification Email
            </button>

            <div class="divider"><span>OR CONTINUE WITH</span></div>

            <button class="btn btn-secondary" style="width: 100%; justify-content: center;"
                onclick="handleGoogleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20"
                    style="margin-right: 8px;">
                Google
            </button>

            <div class="toggle-link" onclick="toggleMode('signup')">
                New here? <span>Create Account</span>
            </div>

            <div style="margin-top: 12px; font-size: 13px;">
                <a href="#" onclick="handleForgotPassword()"
                    style="color: var(--text-muted); text-decoration: underline;">Forgot Password?</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="hidden">
            <div id="signupError" class="error-msg"></div>

            <div class="input-group">
                <label class="input-label">Full Name</label>
                <input type="text" id="signupName" class="input-field" placeholder="John Doe">
            </div>

            <div class="input-group">
                <label class="input-label">Email Address</label>
                <input type="email" id="signupEmail" class="input-field" placeholder="you@example.com">
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" id="signupPass" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-top: 8px;" onclick="handleSignup(event)">
                Create Account
            </button>

            <div class="toggle-link" onclick="toggleMode('login')">
                Already have an account? <span>Sign In</span>
            </div>
        </div>

    </div>

    <script>
        // ============================================
        // FIREBASE AUTHENTICATION HANDLER
        // ============================================

        let authInitialized = false;
        let isLoading = false;

        // Initialize auth state listener with proper error handling
        function initializeAuthListener() {
            if (!auth) {
                console.error("‚ùå Auth not initialized");
                showError('loginError', "Authentication service unavailable");
                return;
            }

            auth.onAuthStateChanged(async (user) => {
                authInitialized = true;

                if (user) {
                    try {
                        // Reload user to get fresh verification status
                        await user.reload();
                        user = auth.currentUser;

                        const isGoogle = user.providerData.some(p => p.providerId === 'google.com');
                        const isVerified = user.emailVerified;

                        if (isVerified || isGoogle) {
                            console.log("‚úÖ User verified, redirecting...");
                            window.location.href = 'index.html';
                        } else {
                            // User logged in but not verified
                            console.log("‚è≥ Waiting for email verification...");
                            document.getElementById('resendBtn').style.display = 'inline-flex';
                            showError('loginError', "Please verify your email address to continue.");
                        }
                    } catch (error) {
                        console.error("‚ùå Auth check error:", error);
                    }
                }
            });
        }

        // Helper to show errors
        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            if (el) {
                el.innerText = message;
                el.style.display = 'block';
            }
        }

        // Initialize on page load
        if (auth) {
            initializeAuthListener();
        } else {
            console.error("‚ùå Firebase auth not available");
            showError('loginError', "Firebase not initialized. Check console.");
        }

        // Toggle between login and signup forms
        function toggleMode(mode) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const errorDiv = document.getElementById('loginError');
            const signupError = document.getElementById('signupError');

            // Clear errors
            if (errorDiv) errorDiv.style.display = 'none';
            if (signupError) signupError.style.display = 'none';

            if (mode === 'signup') {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            } else {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
        }

        // Google Login Handler
        async function handleGoogleLogin() {
            if (isLoading || !auth || !db) return;

            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';

            try {
                isLoading = true;
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.disabled = true;
                button.innerHTML = '<div class="spinner"></div>';

                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');

                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Sync user to Firestore
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    name: user.displayName || 'Google User',
                    email: user.email,
                    photoURL: user.photoURL || null,
                    provider: 'google.com',
                    lastLogin: new Date().toISOString(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

            } catch (error) {
                console.error("‚ùå Google login error:", error);
                showError('loginError', error.request ? "Network Error" : error.message);

                // Reset button
                if (event.target.closest('button')) {
                    event.target.closest('button').disabled = false;
                    event.target.closest('button').innerHTML = `
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20" style="margin-right: 8px;">
                        Google
                    `;
                }
            } finally {
                isLoading = false;
            }
        }

        // Signup Handler
        async function handleSignup(clickEvent) {
            if (isLoading || !auth || !db) return;

            const email = document.getElementById('signupEmail').value.trim();
            const pass = document.getElementById('signupPass').value;
            const name = document.getElementById('signupName').value.trim();
            const errorDiv = document.getElementById('signupError');
            const signupButton = clickEvent.target;

            // Validation
            if (!email || !pass || !name) {
                showError('signupError', "Please fill in all fields");
                return;
            }

            if (pass.length < 6) {
                showError('signupError', "Password must be at least 6 characters");
                return;
            }

            errorDiv.style.display = 'none';

            try {
                isLoading = true;
                signupButton.disabled = true;
                signupButton.innerHTML = '<div class="spinner"></div>';

                const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
                const user = userCredential.user;

                // Update profile
                await user.updateProfile({ displayName: name });

                // Create user document
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    name: name,
                    email: email,
                    photoURL: null,
                    provider: 'password',
                    emailVerified: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: new Date().toISOString()
                });

                // Send verification email
                await user.sendEmailVerification({
                    url: window.location.origin + '/login.html'
                });

                await auth.signOut();

                alert("‚úÖ Account created! Please check your email for verification link.");
                toggleMode('login');
                document.getElementById('loginEmail').value = email;

            } catch (error) {
                console.error("‚ùå Signup error:", error);
                showError('signupError', error.message);
            } finally {
                isLoading = false;
                signupButton.disabled = false;
                signupButton.innerText = 'Create Account';
            }
        }

        // Login Handler
        async function handleLogin(clickEvent) {
            if (isLoading || !auth) return;

            const email = document.getElementById('loginEmail').value.trim();
            const pass = document.getElementById('loginPass').value;
            const errorDiv = document.getElementById('loginError');
            const loginButton = clickEvent.target;

            // Validation
            if (!email || !pass) {
                showError('loginError', "Please enter email and password");
                return;
            }

            errorDiv.style.display = 'none';

            try {
                isLoading = true;
                loginButton.disabled = true;
                loginButton.innerHTML = '<div class="spinner"></div>';

                const userCredential = await auth.signInWithEmailAndPassword(email, pass);
                let user = userCredential.user;

                // Reload to get fresh verification status
                await user.reload();
                user = auth.currentUser;

                if (!user.emailVerified) {
                    await auth.signOut();
                    document.getElementById('resendBtn').style.display = 'inline-flex';
                    throw new Error("Email not verified yet. Please check your inbox.");
                }

                // Update last login
                await db.collection('users').doc(user.uid).update({
                    lastLogin: new Date().toISOString()
                });

            } catch (error) {
                console.error("‚ùå Login error:", error);
                showError('loginError', error.message);
            } finally {
                isLoading = false;
                loginButton.disabled = false;
                loginButton.innerText = 'Sign In';
            }
        }

        // Resend verification email
        async function resendVerificationEmail() {
            const email = document.getElementById('loginEmail').value.trim();
            const pass = document.getElementById('loginPass').value;

            if (!email || !pass) {
                alert("Please enter email and password to verify ownership before resending.");
                return;
            }

            try {
                // Determine user context. If already signed in (unlikely if strictly enforcing), use current user.
                // Otherwise try to sign in.
                let user = auth.currentUser;
                if (!user) {
                    const cred = await auth.signInWithEmailAndPassword(email, pass);
                    user = cred.user;
                }

                await user.sendEmailVerification({
                    url: window.location.origin + '/login.html'
                });

                await auth.signOut();
                alert("‚úÖ Verification email resent! Check your inbox.");

            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Forgot password handler
        async function handleForgotPassword() {
            const email = prompt("Enter your email address:");
            if (!email) return;

            try {
                await auth.sendPasswordResetEmail(email);
                alert("‚úÖ Password reset email sent! Check your inbox.");
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
</body>

</html>
