<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilHive | Advanced Soil Intelligence</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <style>
        /* Landing Specific Overrides */
        .hero {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 900px;
            padding: 24px;
        }

        .stats-row {
            display: flex;
            gap: 60px;
            justify-content: center;
            margin-top: 80px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 40px;
        }

        .stat h3 {
            font-size: 40px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat div {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* Map Container States */
        .map-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            background: var(--bg-dark);
        }

        .map-container.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .stats-row {
                flex-direction: column;
                gap: 32px;
            }
        }
    </style>
</head>

<body>

    <!-- Background Animation -->
    <div class="mesh-bg">
        <div class="mesh-blob blob-1"></div>
        <div class="mesh-blob blob-2"></div>
    </div>

    <!-- Navigation -->
    <nav
        style="position: absolute; top: 0; left: 0; width: 100%; padding: 32px; z-index: 20; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-weight: 700; font-size: 24px; display: flex; align-items: center; gap: 12px;">
            <span style="font-size: 32px;">ðŸŒ±</span> SoilHive
        </div>
        <a href="login.html" class="btn btn-secondary">Login</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1 style="margin-bottom: 24px;">
                The Future of<br>
                <span class="text-gradient"
                    style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Soil
                    Intelligence</span>
            </h1>

            <p style="margin-bottom: 48px; font-size: 1.25rem;">
                Access comprehensive soil data, visualize key ingredients, and track your land's health metrics with our
                advanced geospatial analytics platform.
            </p>

            <button onclick="handleGetStarted()" class="btn btn-primary"
                style="padding: 18px 48px; font-size: 1.125rem;">
                Start Analyzing Now
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>

            <div class="stats-row">
                <div class="stat">
                    <h3>83+</h3>
                    <div>Properties Analyzed</div>
                </div>
                <div class="stat">
                    <h3>Global</h3>
                    <div>Coverage Area</div>
                </div>
                <div class="stat">
                    <h3>Real-Time</h3>
                    <div>Data Processing</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="map-container" id="map-container">
        <!-- We will embed index.html content here dynamically or redirect -->
    </div>

    <script>
        function handleGetStarted() {
            const user = auth.currentUser;
            if (user) {
                // If logged in, redirect to main dashboard
                window.location.href = 'index.html';
            } else {
                // If not, go to login
                window.location.href = 'login.html';
            }
        }

        // Listener to update UI state if loaded
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("User is logged in:", user.email);
            }
        });
    </script>
</body>

</html>
