<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilHive | Advanced Soil Intelligence</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>

    <style>
        :root {
            --primary: #7C4DFF;
            --secondary: #00E5FF;
            --text-dark: #1A1A1A;
            --text-gray: #666;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
            overflow: hidden;
        }

        /* Animated Background Mesh */
        .mesh {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(124, 77, 255, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 229, 255, 0.15), transparent 25%);
            z-index: 0;
            animation: pulse 10s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 80px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        p {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
        }

        .btn {
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-primary {
            background: white;
            color: black;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
        }

        .stats-row {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 40px;
        }

        .stat h3 {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat div {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .stats-row {
                flex-direction: column;
                gap: 24px;
            }
        }
    </style>
</head>

<body>

    <nav
        style="position: absolute; top: 0; left: 0; width: 100%; padding: 24px; z-index: 20; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-weight: 700; font-size: 24px; display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 28px;">ðŸŒ±</span> SoilHive
        </div>
        <a href="login.html"
            style="color: white; text-decoration: none; font-weight: 500; font-size: 16px; opacity: 0.8; transition: opacity 0.2s;">Login</a>
    </nav>

    <div class="hero">
        <div class="mesh"></div>

        <div class="content">
            <h1>The Future of<br><span style="color: var(--primary);">Soil Intelligence</span></h1>
            <p>Access comprehensive soil data, visualize ingredients, and track your land's health metrics with our
                advanced geospatial analytics platform.</p>

            <button onclick="handleGetStarted()" class="btn btn-primary">Start Analyzing Now</button>

            <div class="stats-row">
                <div class="stat">
                    <h3>83+</h3>
                    <div>Properties Analyzed</div>
                </div>
                <div class="stat">
                    <h3>Global</h3>
                    <div>Coverage Area</div>
                </div>
                <div class="stat">
                    <h3>Real-Time</h3>
                    <div>Data Processing</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleGetStarted() {
            const user = auth.currentUser;
            if (user) {
                window.location.href = 'index.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        // Listener to redirect if already logged in (optional UX choice)
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("User is logged in:", user.email);
            }
        });
    </script>
</body>

</html>
